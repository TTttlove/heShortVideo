<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>用户注册</title>
</head>

<body>
    <div class="container">
        <!-- 注册 -->
        <div class="form-container sign-up-container">
            <div class="form">
                <h2>注册</h2>
                <input type="text" name="username" id="username" placeholder="用户名">
                <input type="email" name="email" id="email" placeholder="邮箱">
                <input type="password" name="password" id="password" placeholder="密码">
                <button class="signUp">注册</button>
            </div>
        </div>
        <!-- 登录 -->
        <div class="form-container sign-in-container">
            <div class="form">
                <h2>登录</h2>
                <input type="email" name="email" id="email" placeholder="邮箱">
                <input type="password" name="password" id="password" placeholder="密码">
                <a href="#" class="forget-password">忘记密码</a>
                <button class="signIn">登录</button>
            </div>
        </div>
        <!-- 覆盖层 -->
        <div class="overlay_container">
            <div class="overlay">
                <!-- left -->
                <div class="overlay_panel overlay_left_container">
                    <h2>欢迎回来！</h2>
                    <p>为了和我们保持联系，请登录您的个人信息。</p>
                    <button id="sign-in">登录</button>
                </div>
                <!-- right -->
                <div class="overlay_panel overlay_right_container">
                    <h2>您好!</h2>
                    <p>请输入您的个人信息，并加入我们！</p>
                    <button id="sign-up">注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../JS/login.js"></script>

</html>
